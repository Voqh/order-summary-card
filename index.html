<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="banner">
        <img
          src="images/illustration-hero.svg"
          alt="cartoon dancing with earphones"
        />
      </div>
      <div class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="flex">
        <div>
          <img src="images/icon-music.svg" alt="music icon" />
        </div>
        <div class="plan">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>

        <div>
          <a href="/">Change</a>
        </div>
      </div>
      <div class="button">
        <a href="" class="button1">Proceed to Payment</a>
        <a href="" class="button2">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
